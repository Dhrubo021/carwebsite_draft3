<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Car Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Car website</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Info</a></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button id="menuButton">â˜° Menu</button>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm" action="form_validation.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <small class="error" id="nameError"></small>

                <label for="favorite-car">What's Your Favourite Car:</label>
                <input type="text" id="favorite-car" name="favorite-car" required>
                <small class="error" id="favoriteCarError"></small>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>

                <label for="message">What's Special about Your Car?</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <small class="error" id="messageError"></small>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dhrubo's Webpage. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
